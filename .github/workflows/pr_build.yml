name: PR checks

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: [redhat8-builds-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.BRANCH }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run Java backend tests
        run: ./gradlew test
        working-directory: api

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: api

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install PNPM
        run: npm --dd install @pnpm/exe

      - name: Install UI Dependencies
        run: ../node_modules/\@pnpm/exe/pnpm install --no-frozen-lockfile
        working-directory: ui

      - name: Lint with PNPM
        run: ../node_modules/\@pnpm/exe/pnpm lint
        working-directory: ui

      - name: Run frontend tests
        run: |
          ../node_modules/\@pnpm/exe/pnpm test
        working-directory: ui

      - name: Build with PNPM
        run: ../node_modules/\@pnpm/exe/pnpm build
        working-directory: ui

